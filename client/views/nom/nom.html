<template name="Nom">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					Claim Nom
				</h2>
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> NomClaimNomForm}}
	</div>
</template>

<template name="NomClaimNomForm">
	<div class="">
		<div class="row">
			<div class="col-md-12">
				{{#with nom}}
				<p class="help-block">Say hi to <b>{{name}}</b>!</p>
				<p class="help-block">Nom happening on <b>{{formatDate time}}</b> at <b>{{locationdining}}</b>.</p>
				{{/with}}
			</div>
		</div>
		<form id="form" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-nommername">
				<label for="nommername">
					Nommer Name
				</label>
				<div class="input-div">
					<input type="text" name="nommername" value="{{nom.nommername}}" class="form-control" autofocus="autofocus">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-nommeremail">
				<label for="nommeremail">
					Nommer Email
				</label>
				<div class="input-div">
					<input type="text" name="nommeremail" value="{{nom.nommeremail}}" class="form-control" data-type="email">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-nommerphone">
				<label for="nommerphone">
					Nommer Phone
				</label>
				<div class="input-div">
					<input type="text" name="nommerphone" value="{{nom.nommerphone}}" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
