<template name="Addnom">
<div class="page-container container" id="content">
	<div class="row" id="title_row">
		<div class="col-md-12">
			<h2 id="page_title" class="pull-left">
			Contribute Nom
			</h2>
			<div id="page_menu" class="pull-right">
			</div>
		</div>
	</div>
	{{> AddnomSubmitNomForm}}
</div>
</template>
<template name="AddnomSubmitNomForm">
<div class="">
	<form id="form" role="form">
		{{#if errorMessage}}
		<div class="alert alert-warning">
			{{errorMessage}}
		</div>
		{{/if}}
		
		{{#if infoMessage}}
		<div class="alert alert-success">
			{{infoMessage}}
		</div>
		{{/if}}
		<div class="form-group  field-name">
			<label for="name">
				Name
			</label>
			<div class="input-div">
				<input type="text" name="name" value="" class="form-control" autofocus="autofocus" required="required">
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
		</div>
		<div class="form-group  field-phone">
			<label for="phone">
				Phone
			</label>
			<div class="input-div">
				<input type="text" name="phone" value="" class="form-control" required="required">
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
		</div>
		<div class="form-group  field-email">
			<label for="email">
				E-mail
			</label>
			<div class="input-div">
				<input type="text" name="email" value="" class="form-control" required="required" data-type="email">
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
		</div>
		<div class="form-group  field-locationdining">
			<label for="locationdining">
				Dining Location
			</label>
			<div class="input-div">
				<select name="locationdining" value="" class="form-control" required="required">
					<option>John Jay Dining Hall</option>
					<option>JJ's Place</option>
					<option>Ferris</option>
					<option>Hewitt</option>
				</select>
			</div>
		</div>
		<div class="form-group  field-locationmeeting">
			<label for="locationmeeting">
				Meeting Location
			</label>
			<div class="input-div">
				<input type="text" name="locationmeeting" value="" class="form-control">
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
		</div>
		<div class="form-group  field-time">
			<label for="time">
				Meeting Time
			</label>
			<div class="input-group datetimepicker" data-format="">
    		<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
    		<input class="form-control" name="time" type="text"/>
			</div>
		</div>
		<div class="form-group">
			<div class="submit-div">
				<button id="form-submit-button" class="btn btn-success" type="submit">
				<span class="fa fa-check">
				</span>
				Save
				</button>
				<a href="#" id="form-cancel-button" class="btn btn-default">
					Cancel
				</a>
			</div>
		</div>
	</form>
</div>
</template>
